<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appzilla Labs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 40px 0 10px;
    }
    .header h1 {
      font-size: 4em;
      margin: 0;
      letter-spacing: 1px;
    }
    .cta-button {
      display: inline-block;
      background-color: red;
      color: white;
      padding: 12px 24px;
      margin-top: 10px;
      margin-bottom: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border-radius: 6px;
    }
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-bottom: 20px;
    }
    .card {
      width: 95%;
      max-width: 600px;
      background-color: #fff;
      color: #000;
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .card-inner {
      display: flex;
      width: 100%;
      gap: 20px;
      align-items: flex-start;
    }
    .app-icon {
      flex: 0 0 100px;
      text-align: center;
    }
    .app-icon img {
      width: 100%;
      border-radius: 16px;
    }
    .app-icon-links {
      margin-top: 8px;
      font-size: 0.85em;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .app-icon-links a {
      color: #0070c9;
      text-decoration: none;
    }
    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .details h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.5em;
      text-align: center;
    }
    .features {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
      font-size: 0.95em;
      color: #333;
    }
    .features-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .features-row div {
      width: 48%;
    }
    .store-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }
    .store-buttons a {
      flex: 1 1 45%;
    }
    .store-buttons img {
      width: 100%;
      height: 50px;
      object-fit: contain;
    }
    .footer-bar {
      text-align: center;
      padding: 15px;
      color: #999;
      font-size: 0.85em;
      border-top: 1px solid #333;
      background-color: #000;
      margin-top: auto;
    }
    .footer-bar a {
      color: #ccc;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .card-inner {
        flex-direction: column;
        align-items: center;
      }
      .app-icon {
        margin-bottom: 15px;
      }
      .app-icon-links {
        justify-content: center;
      }
      .features-row {
        flex-direction: column;
        align-items: center;
      }
      .features-row div {
        width: 100%;
        text-align: center;
      }
      .header h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>APPZILLA LABS</h1>
      <a href="#" class="cta-button">CHECK OUT OUR APPS</a>
    </div>

    <div class="content">
      <div class="card">
        <div class="card-inner">
          <div class="app-icon">
            <img src="Black-Curved-icon-mdpi.png" alt="App Icon">
            <div class="app-icon-links">
              <a href="/privacy.html">Privacy</a>
              <a href="/terms.html">Terms</a>
            </div>
          </div>
          <div class="details">
            <h2>ConverterGo</h2>
            <div class="features">
              <div class="features-row">
                <div>✔ 170+ Currencies</div>
                <div>✔ Multiple Unit Types</div>
              </div>
              <div class="features-row">
                <div>✔ Offline Mode</div>
                <div>✔ Dark Mode</div>
              </div>
            </div>
          </div>
        </div>
        <div class="store-buttons">
          <a href="https://apps.apple.com" target="_blank">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
          </a>
          <a href="https://play.google.com/store" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
          </a>
        </div>
      </div>
    </div>

    <div class="footer-bar">
      &copy; 2025 Appzilla Labs. All rights reserved. | Contact: <a href="mailto:appzillalabs@gmail.com">appzillalabs@gmail.com</a>
    </div>
  </div>
</body>
</html>
