<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appzilla Labs</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fff;
      color: #000;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .app-icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
    }
    .icon-links {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }
    .icon-links a {
      color: #0070c9;
      text-decoration: none;
      font-size: 0.9em;
    }
    .app-details {
      flex: 1;
    }
    .app-details h2 {
      margin: 0 0 12px;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 24px;
      margin-bottom: 20px;
    }
    .store-buttons {
      display: flex;
      gap: 20px;
    }
    .store-buttons a {
      display: block;
      flex: 1;
      text-align: center;
    }
    .store-buttons img {
      width: 100%;
      height: auto;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <!-- ... header and “Check Out Our Apps” button above ... -->

  <div class="card">
    <div>
      <img src="Black-Curved-icon-mdpi.png" alt="App Icon" class="app-icon">
      <div class="icon-links">
        <a href="convertergo/privacy.html">Privacy</a>
        <a href="convertergo/terms.html">Terms</a>
      </div>
    </div>
    <div class="app-details">
      <h2>ConverterGo</h2>
      <div class="features">
        <div>✔ 170+ Currencies<br>✔ Offline Mode</div>
        <div>✔ Multiple Unit Types<br>✔ Dark Mode</div>
      </div>
      <div class="store-buttons">
        <a href="#"><img src="appstorebutton.png" alt="Download on the App Store"></a>
        <a href="#"><img src="googleplaybutton.png" alt="Get it on Google Play"></a>
      </div>
    </div>
    <!-- ... Footer below ... -->

    <div class="footer-bar">
      &copy; 2025 Appzilla Labs. All rights reserved. | Contact: <a href="mailto:appzillalabs@gmail.com">appzillalabs@gmail.com</a>
    </div>
  </div>
</body>
</html>
